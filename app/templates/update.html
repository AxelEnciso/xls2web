<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<link rel="stylesheet" href="../static/css/form.css" />
		<title>Actualizar producto</title>
	</head>
	<body>
		<header class="header">
			<a class="header__return" href="/">❌</a>
			<h2 class="header__title">Editar producto</h2>
		</header>
		<main class="main">
			<section class="main__section">
				<form class="form" method="POST">
					<input type="hidden" name="id" value="{{ product.id }}" />
					<label class="form__label" for="nombre"
						>Nombre
						<input
							class="form__input"
							type="text"
							name="nombre"
							value="{{ product.nombre }}"
							required
					/></label>
					<label class="form__label" for="precio"
						>Precio
						<input
							class="form__input"
							type="number"
							name="precio"
							value="{{ product.precio }}"
							required
					/></label>
					<label class="form__label" for="cantidad"
						>Cantidad
						<input
							class="form__input"
							type="number"
							name="cantidad"
							value="{{ product.cantidad }}"
							required
					/></label>
					<label class="form__label" for="categoria"
						>Categoría
						<input
							class="form__input"
							type="text"
							name="categoria"
							value="{{ product.categoria }}"
							required
					/></label>
					<label class="form__label" for="imagen"
						>Imagen
						<input
							class="form__input"
							type="text"
							name="imagen"
							value="{{ product.imagen }}"
					/></label>
					<label class="form__label" for="disponible"
						>Disponibilidad
						<input
							class="form__checkbox"
							type="checkbox"
							name="disponible"
							{%
							if
							product.disponible
							%}
							checked
							{%
							endif
							%}
					/></label>
					<button class="form__button bg-yellow">Editar</button>
				</form>
			</section>
		</main>
	</body>
</html>
