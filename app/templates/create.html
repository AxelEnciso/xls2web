<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="static/css/main.css" />
		<link rel="stylesheet" href="static/css/form.css" />
		<title>Crear producto</title>
	</head>
	<body>
		<header class="header">
			<h2>Agregar producto</h2>
			<a class="header__return" href="/">❌</a>
		</header>
		<main class="main">
			<section class="main__section">
				<form class="form" method="POST">
					<input type="hidden" name="id" value="{{ next_id }}" />
					<label class="form__label" for="nombre"
						>Nombre
						<input class="form__input" type="text" name="nombre" required
					/></label>
					<label class="form__label" for="precio"
						>Precio
						<input class="form__input" type="number" name="precio" required
					/></label>
					<label class="form__label" for="cantidad"
						>Cantidad
						<input class="form__input" type="number" name="cantidad" required
					/></label>
					<label class="form__label" for="categoria"
						>Categoría
						<input class="form__input" type="text" name="categoria" required
					/></label>
					<label class="form__label" for="imagen"
						>Imagen <input class="form__input" type="text" name="imagen"
					/></label>
					<label class="form__label" for="disponible"
						>Disponibilidad
						<input
							class="form__checkbox"
							type="checkbox"
							name="disponible"
							checked
					/></label>
					<button class="form__button bg-green">Agregar</button>
				</form>
			</section>
		</main>
	</body>
</html>
